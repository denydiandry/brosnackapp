<div class="container">

    <h2>Transaksi Penjualan</h2>

    <div class="form-box">
        <label>Tanggal</label>
        <input type="date" id="tanggal">

        <label>Kode Barang</label>
        <select id="kode_item" onchange="pilihItem()"></select>

        <label>Nama Barang</label>
        <input type="text" id="nama_item" disabled>

        <label>Harga Jual</label>
        <input type="number" id="harga" disabled>

        <label>Qty</label>
        <input type="number" id="qty">

        <button onclick="simpanPenjualan()">Simpan</button>
    </div>

    <h3>Data Penjualan</h3>

    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Kode</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Qty</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="tabel-penjualan"></tbody>
    </table>

</div>

<script src="js/sales.js"></script>
